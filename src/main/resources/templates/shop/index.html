<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="M&S"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- End of Bootstrap components -->
    <link rel="stylesheet" type="text/css" href="/bootstrap-icons-1.8.1/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script type="module" src="/js/main.js" defer></script>
</head>

<body style="height: 100vh" class="d-flex justify-content-between flex-column">

<div th:replace="head.html :: copy"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col col-2">
            <div id="catContainer"></div>
        </div>
        <div class="col col-10">
            <div class="card">
                <strong th:text="${category.name}" class="">Category Title</strong>

            </div>

            <div id="products" class="row">
                <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
                    <div class="card">
                        <img class="" th:src="@{'img/product_' + ${prod.id} + '.jpg'}" alt=""/>
                        <div class="card-header">
                            <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                            <p class="card-text" th:text="${prod.description}">Product description... </p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                            </div>
                            <div class="card-text">
                                <a class="btn btn-primary" href="#">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
